<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Форма для входа.</title>
    <link rel="stylesheet" href="styleTask1.css" />
    <link rel="shorout icon" href="images/icon/Task1.ico" />
  </head>
  <body>
    <form method="post" class="form">
      <div class="container">
        <div class="loginForm">
          <h2>Member Login</h2>
          <input
            type="login"
            placeholder="Username"
            class="login"
            name="login"
          />
          <input
            type="password"
            placeholder="Password"
            class="password"
            name="password"
          />
          <input type="submit" value="Login" class="button" />
          <a href="#" class="link">Forgot password?</a>
        </div>
        <div><p class="paragraph">...or log in with:</p></div>
        <div class="links">
          <button class="facebook">
            <img src="images/facebook.png" alt="logo facebook" /><span
              >Facebook</span
            >
          </button>
          <button class="twitter">
            <img src="images/twitter.png" alt="logo twitter" /><span
              >Twitter</span
            >
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
